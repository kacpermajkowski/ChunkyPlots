# You should define a prefix, as it's used not only for prefixing messages
# See use-message-prefix below if you don't want your messages to use a prefix
prefix: "&e&lChunkyPlots"

# Used to globally disable or enable prefixing plugin messages
use-message-prefix: true
# Prefix spacer is placed between prefix and message sent by the plugin
prefix-spacer: " &8&lÂ» &7"

# Determines where the interaction messages will be sent to the player.
# CHAT - simply shows the messages in the chat
# ACTIONBAR - message will pop up as small text above the hotbar
# BOSSBAR - message will show up at the top as dragon's HP bar
# Write out all the options you want active, comma-separated within the braces
interaction-message-display: [ACTIONBAR]

